
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Girasol 3D ðŸŒ»</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(#87CEEB,#FFF7C2);
  font-family:Arial, sans-serif;
  perspective:800px;
}

.contenedor{
  text-align:center;
}

.girasol{
  position:relative;
  width:260px;
  height:260px;
  transform-style:preserve-3d;
  animation: rotar 18s linear infinite;
}

@keyframes rotar{
  from{ transform:rotateY(0deg); }
  to{ transform:rotateY(360deg); }
}

.petalo{
  position:absolute;
  width:40px;
  height:110px;
  background:linear-gradient(#FFD700,#FFC300);
  border-radius:50%;
  top:10px;
  left:110px;
  transform-origin:center 140px;
  box-shadow:0 8px 15px rgba(0,0,0,0.2);
}

.centro{
  position:absolute;
  width:100px;
  height:100px;
  background:#5a3e1b;
  border-radius:50%;
  top:80px;
  left:80px;
  z-index:5;
  transform:translateZ(30px);
}

.tallo{
  width:24px;
  height:240px;
  background:green;
  margin:auto;
}

.mensaje{
  margin-top:20px;
  font-size:18px;
  font-weight:bold;
  color:#5a3e1b;
  min-height:40px;
}
</style>
</head>

<body>

<div class="contenedor">
  <div class="girasol" id="girasol"></div>
  <div class="tallo"></div>
  <div class="mensaje" id="mensaje">ðŸŒ» TÃ³came ðŸŒ»</div>
</div>

<script>
const girasol = document.getElementById("girasol");
const mensaje = document.getElementById("mensaje");

const totalPetalos = 28;

// crear pÃ©talos 3D
for(let i=0;i<totalPetalos;i++){
  const petalo = document.createElement("div");
  petalo.className = "petalo";
  const angulo = (360 / totalPetalos) * i;
  const profundidad = (i % 2 === 0) ? 40 : 20;

  petalo.style.transform =
    `rotateZ(${angulo}deg) rotateX(25deg) translateZ(${profundidad}px)`;

  girasol.appendChild(petalo);
}

// centro
const centro = document.createElement("div");
centro.className = "centro";
girasol.appendChild(centro);

// mensajes

 const mensajes = [
  "ðŸŒ» De mÃ­ para ti, Karol ðŸŒ»"
];

let i = 0;
let velocidad = 18;

// interacciÃ³n touch
girasol.addEventListener("touchstart", () => {
  velocidad = 6;
  girasol.style.animationDuration = velocidad + "s";
  mensaje.textContent = mensajes[i];
  i = (i + 1) % mensajes.length;
});

girasol.addEventListener("touchend", () => {
  velocidad = 18;
  girasol.style.animationDuration = velocidad + "s";
});
</script>

</body>
</html>
